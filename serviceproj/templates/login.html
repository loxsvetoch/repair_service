<head>

</head>

<h1>Login page</h1>

<div class="flash {{cat}}">{{msg}}</div> 
{% endfor %}

<form method="POST">
    <table>
        <tr> <td>phone number</td> <td><input type="text" name="phone_number"></td></tr>

        <tr>

        </tr>
    </table>
</form>
</body>
</html>
