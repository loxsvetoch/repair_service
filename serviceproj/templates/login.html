<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="modern-content-page">
        <div class="register-container">
            <h1>Авторизация</h1>
            {% for cat, msg in get_flashed_messages(True) %}
            <div class="flash {{cat}}">{{msg}}</div> 
            {% endfor %}
            <form method="post" class="register-form">

                <div class="form-group">
                    <label for="phone">Номер телефона:</label>
                    <input type="tel" id="phone" name="phone_number" required>
                </div>

                <div class="form-group">
                    <label for="psw">Пароль:</label>
                    <input type="tel" id="psw" name="password" required>
                </div>

                <input type="submit" class="btn-primary" value="Войти">
            </form>

            <div class="form-footer">
                <p>Еще нет аккаунта? <a href="{{ url_for('auth.register') }}" class="login-link">Регистрация</a></p>
            </div>

        </div>
    </div>
</body>
</html>
