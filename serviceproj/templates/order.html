<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Оформление заказа</h1>
    </header>
    <main>
        <form id="order-form" action="/submit_order" method="post">
            <div class="form-group">
                <label for="device-model">Модель устройства:</label>
                <input type="text" id="device-model" name="deviceModel" list="deviceModels" placeholder="Введите модель устройства">
                <datalist id="deviceModels">
                    {% for model in device_models %}
                    <option value="{{ model }}">
                    {% endfor %}
                </datalist>
            </div>

            <div class="form-group">
                <label for="service-type">Тип услуги:</label>
                <input type="text" id="service-type" name="serviceType" list="serviceTypes" placeholder="Выберите тип услуги">
                <datalist id="serviceTypes">
                    {% for service in service_types %}
                    <option value="{{ service }}">
                    {% endfor %}
                </datalist>
            </div>

            <div class="form-group">
                <label for="description">Описание проблемы:</label>
                <textarea id="description" name="description" rows="5" placeholder="Опишите проблему"></textarea>
            </div>
            <button type="submit">Отправить заказ</button>
        </form>
    </main>
</body>
</html>
