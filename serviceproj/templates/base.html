<!DOCTYPE html>
<html>
<head>
    {% block title %}
        {% if title %}
            <title>{{title}}</title>
        {% endif %}
    {% endblock %}

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    {% block content %}
        {% block mainmenu %}
            <ul class="mainmenu">
                {% for m in menu %}
                    <li>
                        <a href="{{url_for(m.url)}}"> {{m.name}}</a>
                    </li>
                {% endfor %}
            </ul>
        {% endblock mainmenu %}
    {% endblock content %}
</body>

</html>
