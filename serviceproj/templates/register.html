
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="modern-content-page">
        <div class="register-container">
            <h1>Регистрация</h1>
            {% for cat, msg in get_flashed_messages(True) %}
            <div class="flash {{cat}}">{{msg}}</div> 
            {% endfor %}
            <form action="/register" method="post" class="register-form">
                <div class="form-group">
                    <label for="last_name">Фамилия:</label>
                    <input type="tel" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="first_name">Имя:</label>
                    <input type="tel" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="patronymic">Отчество:</label>
                    <input type="tel" id="patronymic" name="patronymic" required>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефона:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="psw">Пароль:</label>
                    <input type="tel" id="psw" name="psw" required>
                </div>
                <div class="form-group">
                    <label for="psw_again">Повторите пароль:</label>
                    <input type="tel" id="psw_again" name="psw_again" required>
                </div>
                <input type="submit" class="btn-primary" value="Зарегистрироваться">
            </form>
            <div class="form-footer">
                <p>Уже есть аккаунт? <a href="{{ url_for('auth.login') }}" class="login-link">Войти</a></p>
            </div>
        </div>
    </div>
</body>
</html>
